  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f3f4f6;
    }

    .exotic-bg-container {
      background-image: url("https://res.cloudinary.com/dlcuxbo8m/image/upload/v1748604832/OCEAN_mpcgr3.jpg");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin-top: 10px;
      position: relative;
     
    }

    .company-logo {
      width: 200px;
      height: auto;
      position: static; /* Remove absolute positioning */
    
    }

    .home-heading {
      font-size: 2.8rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #ffffff;
      letter-spacing: 3px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      font-style: italic;
        text-align: center;

    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1400px;
      width: 100%;
    }

    .card {
      flex: 1 1 calc(20% - 20px);
      max-width: 280px;
      height: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card img {
      width: 100%;
      height: 370px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card img:hover {
      transform: scale(1.1) rotate(5deg);
      opacity: 0.9;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card-content {
      padding-top: 2px;
      padding-bottom: 2px;
      text-align: center;
    }

    .card-content h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    @media (max-width: 1200px) {
      .card {
        flex: 1 1 calc(25% - 20px);
      
      }
      
    }

    @media (max-width: 992px) {
      .card {
        flex: 1 1 calc(33.33% - 20px);
        
      }
    
  }
    }

    @media (max-width: 768px) {
      .card {
        flex: 1 1 calc(50% - 20px);
      }

      .header-container {
         margin-top: 10px; /* Reduced spacing */
         gap: 4px; /* Reduce gap between logo and heading */
     }

     .home-heading {
        font-size: 2rem;
        letter-spacing: 1.5px;
        text-align: center;
    }

    .company-logo {
       width: 160px;
       padding-bottom: 10px; /* Optional: adjust or remove */
    }

    }

    @media (max-width: 480px) {
      .card {
        flex: 1 1 100%;
        max-width: 100%;
      
      }


    .header-container {
    margin-top: 3px; /* Even less space for very small devices */
    gap: 3px;
  }

  }

  <script>
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      },
      { threshold: 0.2 }
    );

    document.querySelectorAll('.card').forEach(card => {
      observer.observe(card);
    });
  </script>
